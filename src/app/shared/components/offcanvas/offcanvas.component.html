<button
  class="btn btn-primary"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#staticBackdrop"
  aria-controls="staticBackdrop"
>
  Toggle static offcanvas
</button>

<div
  class="offcanvas offcanvas-start"
  [ngClass]="{
    show: app.offcanvas
  }"
  [ariaModal]="app.offcanvas"
  role="dialog"
  data-bs-backdrop="static"
  tabindex="-1"
  id="staticBackdrop"
  aria-labelledby="staticBackdropLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="staticBackdropLabel">Cart</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
      (click)="app.offcanvas = false"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div *ngFor="let product of app.getCart()" class="mb-4">
      <h3>{{ product.name }}</h3>
      <small>R$ {{ price(product.price / 100) }}</small>
    </div>
  </div>
  <div class="py-3 px-2">
    <p>SubTotal:</p>
    <small>R$ {{ price(app.cartSubtotal / 100) }}</small>
  </div>
</div>
<div
  *ngIf="app.offcanvas"
  class="offcanvas-backdrop fade show"
  (click)="app.offcanvas = false"
></div>
